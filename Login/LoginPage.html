<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="LoginPage.css">

   <title>AIMS-Airport Information Management System</title>
</head>
<body>
   <!-- Header Start -->
   <header class="header">
      <div class="container">
         <div class="header__logo">
            <div class="header-content">
            <img src="../images/g20 logo.png" alt="Airport Logo" class="logo" />
            <img src="../images/aailogo.png" alt="Airport Logo" class="logo" />
            <h1>
              <span style="color: rgb(26, 156, 222)"></span>Airport Information
              Management System
            </h1>
          </div>
            
         </div>
         <nav class="header__nav">
            <ul class="header__menu">
               <li><a href="#">Home</a></li>
               <li><a href="#">About Us</a></li>
               <li><a href="#">Services</a></li>
               <li><a href="#">Airports</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
         </nav>
      </div>
   </header>
   <!-- Header End -->

   <div class="login">
      <img src="../images/night airport.jpeg" alt="login image" class="login__img">

      <form action="../index.html" class="login__form">
         <h1 class="login__title">Login</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="login-email" placeholder=" ">
                  <label for="login-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                  <label for="login-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-group">
               <input type="checkbox" class="login__check-input" id="login-check">
               <label for="login-check" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
         </div>

         <button type="submit" class="login__button">Login</button>

         <p class="login__register">
            Don't have an account? <a href="#">Register</a>
         </p>
      </form>
   </div>

   <!--=============== MAIN JS ===============-->
   <script src="LoginPage.js"></script>
</body>
</html>
